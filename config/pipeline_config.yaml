# Unified Pipeline Configuration
# Configure which data sources to extract and their parameters

stocks:
  enabled: true
  tickers:
    # Major Indexes
    - ^GSPC    # S&P 500 Index
    - ^DJI     # Dow Jones Industrial Average
    - ^IXIC    # NASDAQ Composite
    - ^GDAXI   # DAX (German Stock Index)
    - ^STOXX50E # Euro Stoxx 50 (European Index)
    - ^FTSE    # FTSE 100 (UK Index)
    
    # Technology Sector
    - AAPL     # Apple (US)
    - MSFT     # Microsoft (US)
    - GOOGL    # Alphabet/Google (US)
    - META     # Meta/Facebook (US)
    - NVDA     # NVIDIA (US)
    - TSLA     # Tesla (US)
    - AMZN     # Amazon (US)
    - ASML.AS  # ASML (Netherlands - Semiconductor)
    - SAP.DE   # SAP (Germany - Software)
    
    # Finance Sector
    - JPM      # JPMorgan Chase (US)
    - BAC      # Bank of America (US)
    - WFC      # Wells Fargo (US)
    - GS       # Goldman Sachs (US)
    - V        # Visa (US)
    - MA       # Mastercard (US)
    - DBK.DE   # Deutsche Bank (Germany) - Fixed ticker
    - HSBA.L   # HSBC (UK)
    - BNP.PA   # BNP Paribas (France)
    - SAN.MC   # Banco Santander (Spain)
    - CS.PA    # AXA (France - Insurance)
    
    # Chemical/Materials Sector
    - BAS.DE   # BASF (Germany)
    - DOW      # Dow Inc. (US)
    - LYB      # LyondellBasell (US)
    - DD       # DuPont (US)
    - LIN.DE   # Linde (Germany - Industrial Gases)
    - AIR.PA   # Air Liquide (France)
    - EVK.DE   # Evonik Industries (Germany)
    
    # Automotive
    - VOW3.DE  # Volkswagen (Germany)
    - BMW.DE   # BMW (Germany)
    - MBG.DE   # Mercedes-Benz (Germany)
    - F        # Ford (US)
    - GM       # General Motors (US)
    
    # Healthcare/Pharma
    - JNJ      # Johnson & Johnson (US)
    - PFE      # Pfizer (US)
    - NVS      # Novartis (Switzerland)
    - ROG.SW   # Roche (Switzerland)
    - SAN.PA   # Sanofi (France)
    - BAYN.DE  # Bayer (Germany)
    
    # Energy
    - XOM      # Exxon Mobil (US)
    - CVX      # Chevron (US)
    - TTE.PA   # TotalEnergies (France)
    - BP.L     # BP (UK)
    - SHEL.L   # Shell (UK)
    
    # Consumer Goods & Retail
    - PG       # Procter & Gamble (US)
    - KO       # Coca-Cola (US)
    - WMT      # Walmart (US)
    - MC.PA    # LVMH (France - Luxury)
    - OR.PA    # L'Oréal (France - Cosmetics)
    - NESN.SW  # Nestlé (Switzerland)
    - ADS.DE   # Adidas (Germany)
    - UNA.AS   # Unilever (Netherlands)
    
  period: "30d"  # 1d, 5d, 1mo, 3mo, 1y, max
  source: "yahoo"  # yahoo or alpha_vantage

crypto:
  enabled: true
  symbols:
    # Top Tier - Market Leaders
    - BTC      # Bitcoin
    - ETH      # Ethereum
    - BNB      # Binance Coin
    - SOL      # Solana
    - XRP      # Ripple
    
    # Major Altcoins
    - ADA      # Cardano
    - AVAX     # Avalanche
    - DOT      # Polkadot
    - MATIC    # Polygon
    - LINK     # Chainlink
    
    # DeFi Leaders
    - UNI      # Uniswap
    
    # Stablecoins (for market analysis)
    - USDT     # Tether
    - USDC     # USD Coin
    
    # Layer 2 Scaling
    - ARB      # Arbitrum
    - OP       # Optimism
  days: 30
  source: "coingecko"
  rate_limit_delay: 20.0  # seconds between API calls (increased to avoid rate limits)

bonds:
  enabled: true
  periods:
    - 3MO
    - 2Y
    - 10Y
    - 30Y
  days: 30
  source: "yahoo"  # yahoo or fred
  # Use both sources for redundancy
  fallback_source: "fred"

economic:
  enabled: true
  indicators:
    - GDP
    - UNRATE
    - CPIAUCSL
    - FEDFUNDS
  days: 365
  source: "fred"

commodities:
  enabled: true
  symbols:
    # Energy
    - CL=F    # WTI Crude Oil
    - NG=F    # Natural Gas
    # Metals
    - GC=F    # Gold
    - SI=F    # Silver
    - HG=F    # Copper
  days: 30
  source: "yahoo"  # yahoo or fred or both
  # For FRED, use series IDs like: DCOILWTICO, GOLDAMGBD228NLBM
  # fred_series:
  #   - DCOILWTICO
  #   - GOLDAMGBD228NLBM

# Pipeline execution settings
execution:
  parallel: false  # Run pipelines in parallel (experimental)
  continue_on_error: true  # Continue if one pipeline fails
  dry_run: false  # Extract only, no database writes
  
# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  save_to_file: true
  log_dir: "logs"
